<!DOCTYPE html>
<html>
    <head>
        <title>Online Rastaurant | Drinks Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
      
    </head>
    <body class="body-home">

        <a href="drinks.html"> 
            <div class="header">
                <i class="fa-solid fa-circle-left"></i><h1> Drinks Menu</h1>
            </div>
        </a> 
        
        <div id="menu-item">
             <img src="images/red-wine-coke.jpg">
             <br/>

             <h2>Red Wine and Coke</h2>
             <h1><b>Price</b>: R89,50</h1>    
             <p style="float:right" ><b>Prep:</b> 5mins</p>
             <p><b>Yields:</b>1 serving</p>
        
            <div class="menu-item-list">
                 <input id="check-01" type="checkbox">
                    <label for="check-01">Red wine</label>
                 <br/>
                 <input id="check-02" type="checkbox">
                    <label for="check-02">Coca cola</label>
                 <br/>
                 <input id="check-03" type="checkbox">
                  <label for="check-03">2 ice cubes</label>
                 <br/>
                 <input id="check-04" type="checkbox">
                  <label for="check-04">1 slice of lemon</label>
                 <br/>
                 <br/>

                <div class="order">
                    <h2>Extras</h2>
                    <h3>Here are some extras below to choose from</h3>
                    <input id="check-01" type="checkbox">
                    <label for="check-01">pineapple slice</label>
                    <br/>
                    <br/>

                    <input type="text" placeholder="Your Name" id="name" />
                    <br/>
                    <br/>
                    <input type="text" placeholder="Your Email" id="email" />
                    <br/>
                    <br/>

                    <textarea placeholder="your comments/requests" ></textarea>
                    <br/>
                    <br/>
                    <a class="button" href="order-received.html"><h2>ORDER</h2></a>

                </div>
                <br/>
                <br/>
            </div>
        </div>
    </body>
</html>
