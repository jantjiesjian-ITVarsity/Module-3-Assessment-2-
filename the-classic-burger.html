<!DOCTYPE html>
<html>
    <head>
        <title>Online Rastaurant | Burgers Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-home">

        <a href="burgers.html">   
            <div class="header">
              <i class="fa-solid fa-circle-left"></i> <h1>Burgers Menu</h1>
            </div>    
        </a>

        <div id="menu-item">
             <img src="images/burger.jpg">
             <br/>

             <h2>The Classic Burger</h2> 
             <h1><b>Price</b>: R60,50</h1>   
             <p style="float:right" ><b>Prep:</b> 30mins</p>
             <p><b>Yields:</b> Makes 4 servings</p>
        
            <div class="menu-item-list">
                 <input id="check-01" type="checkbox">
                    <label for="check-01">1 Pound ground lean(7%fat)beef</label>
                 <br/>
                 <input id="check-02" type="checkbox">
                    <label for="check-02">1 Large egg</label>
                 <br/>
                 <input id="check-03" type="checkbox">
                  <label for="check-03">1/2 cup minced onion</label>
                 <br/>
                 <input id="check-04" type="checkbox">
                  <label for="check-04">1/2 1/2 cup fine dried bread crumbs</label>
                 <br/>
                 <input id="check-05" type="checkbox">
                  <label for="check-05">1 tablespoon worcestershire</label>
                 <br/>
                 <input id="check-06" type="checkbox">
                  <label for="check-06">1/2 teaspoon salt</label>
                 <br/>
                 <input id="check-07" type="checkbox">
                  <label for="check-07">4 hamburger buns</label>
                 <br/>
                 <input id="check-08" type="checkbox">
                  <label for="check-08">4 iceberg lettuce leaves</label>
                 <br/>
                 <input id="check-09" type="checkbox">
                  <label for="check-09">1 firm ripe tomato</label>
                 <br/>
                 <input id="check-10" type="checkbox">
                  <label for="check-10">4 thin slices red onion</label>
                 <br/>
                 <br/>

                <div class="order">
                    <h2>Extras</h2>
                    <h3>Here are meal extras below to choose from</h3>
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Glass of Coke</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">glass of wine</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">water</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">cheese</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">tomato sauce</label>
                    <br/>
                    <input id="check-06" type="checkbox">
                    <label for="check-06">Mustard sauce</label>
                    <br/>
                    <input id="check-07" type="checkbox">
                    <label for="check-07">Beer(250ml)</label>
                    <br/>
                    <br/>

                   <input type="text" placeholder="Your Name" id="name" />
                   <br/>
                   <br/>
                   <input type="text" placeholder="Your Email" id="email" />
                   <br/>
                   <br/>

                   <textarea placeholder="your comments/requests" ></textarea>
                   <br/>
                   <br/>
                   <a class="button" href="order-received.html"><h2>ORDER</h2></a>

                </div>
                <br/>
                <br/>
            </div>
        </div>
    </body>
</html>
