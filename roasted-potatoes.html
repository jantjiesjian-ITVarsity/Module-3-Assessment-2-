<!DOCTYPE html>
<html>
  <head>
      <title>Online Rastaurant | Starters Menu</title>
      <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
  </head>
  <body class="body-home">

    <a href="starters.html">
      <div class="header">
          <i class="fa-solid fa-circle-left"></i> <h1>Starters Menu</h1>
      </div>
    </a>

    <div id="menu-item">
      <img src="images/roasted-lemon-pepper-potatoes.jpg">
      <br/>
      <h2>Roasted Lemon Pepper Potatoe</h2> 
      <h1><b>Price</b>: R99,50</h1>   
      <p style="float:right" ><b>Prep:</b> 10mins</p>
      <p><b>Yield:</b> 8 potatoe halves</p>
            
      <div class="menu-item-list">
        <input id="check-01" type="checkbox">
          <label for="check-01">4 large russet potatoes</label>
        <br/>
        <input id="check-02" type="checkbox">
          <label for="check-02">freshly ground black pepper</label>
        <br/>
        <input id="check-03" type="checkbox">
          <label for="check-03">1/4 cup olive oil</label>
        <br/>
        <input id="check-04" type="checkbox">
          <label for="check-04">1 cup chicken broth</label>
        <br/>                
        <input id="check-05" type="checkbox">
          <label for="check-05">3 tablespoons fresh lemon juice</label>
        <br/>
        <input id="check-06" type="checkbox">
          <label for="check-06">2 teaspoons fresh oegano leaves</label>
        <br/>
        <input id="check-07" type="checkbox">
          <label for="check-07">kosher salt</label>
        <br/>
        <br/>

        <div class="order">
          <h2>Extras</h2>
          <h3>Here are meal extras below to choose from</h3>
          <input id="check-01" type="checkbox">
          <label for="check-01">Glass of Coke</label>
          <br/>
          <input id="check-02" type="checkbox">
           <label for="check-02">glass of wine</label>
          <br/>
          <input id="check-03" type="checkbox">
           <label for="check-03">water</label>
          <br/>
          <input id="check-04" type="checkbox">
            <label for="check-04">melted cheese</label>
          <br/>
          <input id="check-05" type="checkbox">
            <label for="check-05">tomato sauce</label>
          <br/>
          <input id="check-06" type="checkbox">
            <label for="check-06">Mustard sauce</label>
          <br/>
          <input id="check-07" type="checkbox">
            <label for="check-07">Beer(250ml)</label>
          <br/>
          <br/>

          <input type="text" placeholder="Your Name" id="name" />
          <br/>
          <br/>

          <input type="text" placeholder="Your Email" id="email" />
          <br/>
          <br/>
  
          <textarea placeholder="your comments/requests" ></textarea>
          <br/>
          <br/>
          <a class="button" href="order-received.html"><h2>ORDER</h2></a>
  
        </div>
        <br/>
        <br/>
      </div>
    </div>
  </body>
</html>
