<!DOCTYPE html>
<html>
    <head>
        <title>Online Rastaurant | Drinks Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-home">

        <a href="drinks.html"> 
            <div class="header">
                <i class="fa-solid fa-circle-left"></i><h1> Drinks Menu</h1>
            </div>
        </a>

        <div id="menu-item">
             <img src="images/cappuccino.png">
             <br/>

             <h2>Cappuccino</h2>  
             <h1><b>Price</b>: R23,50</h1>  
             <p style="float:right" ><b>Prep:</b> 10mins</p>
             <p><b>Yields:</b>2 serving</p>
        
            <div class="menu-item-list">
                 <input id="check-01" type="checkbox">
                    <label for="check-01">12 fluid ounces hot brewed espresso</label>
                 <br/>
                 <input id="check-02" type="checkbox">
                    <label for="check-02">1 fluid ounce vanilla extract</label>
                 <br/>
                 <input id="check-03" type="checkbox">
                  <label for="check-03">4 teaspoons instant hot chocolate mix</label>
                 <br/>
                 <input id="check-04" type="checkbox">
                  <label for="check-04">4 teaspoons white sugar</label>
                 <br/>
                 <input id="check-05" type="checkbox">
                  <label for="check-05">4 teaspoons whipped cream</label>
                 <br/>
                 <input id="check-06" type="checkbox">
                  <label for="check-06">1 teaspoon chocolate shavings</label>
                <br/>
                <br/>

                <div class="order">
                 <h2>Extras</h2>
                 <h3>Here are dessert extras below to choose from</h3>
                 <input id="check-01" type="checkbox">
                  <label for="check-01">milk</label>
                 <br/>
                 <input id="check-02" type="checkbox">
                  <label for="check-02">cinnamon</label>
                 <br/>
                 <input id="check-03" type="checkbox">
                  <label for="check-03">whipped cream</label>
                 <br/>
                 <br/>

                 <input type="text" placeholder="Your Name" id="name" />
                 <br/>
                 <br/>
                 <input type="text" placeholder="Your Email" id="email" />
                 <br/>
                 <br/>

                 <textarea placeholder="your comments/requests" ></textarea>
                 <br/>
                 <br/>
                 <a class="button" href="order-received.html"><h2>ORDER</h2></a>
                </div>
                <br/>
                <br/>
            </div>
        </div>
    </body>
</html>
